name: Auto Deploy

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Init gitbook environment
    - uses: actions/setup-node@v1
      with:
        node-version: '10'
    - run: npm install gitbook-cli -g
    - run: gitbook build
    - name: Deploy to server
      id: deploy
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{secrets.tencentcloud_DEPLOY_KEY}}
      with:
        flags: '-avzr --delete'
        options: ''
        ssh_options: ''
        src: '_book/'
        dest: 'yuusha@49.235.176.149:/above-coding'
    - name: Display status from deploy
      run: echo "${{ steps.deploy.outputs.status }}"
